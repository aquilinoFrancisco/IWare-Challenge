<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>IWare Challenge</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <h1 class="text-center my-3">IWare Challenge - Rest WS application</h1>
            <p class="lead">Dummy client used to send requests to the web service.</p>
            <p class="">This application has 3 registered users. You can use one to test all the functionalities.</p>
            <p class="">There are three functionalities</p>
            
            <hr/>

                <div class="col-md-4 text-center">
                    <input type="text" id="user" class="form-control mb-1 rounded-0" placeholder="User's "/>
                    <input type="password" id="pass" class="form-control mb-3 rounded-0" placeholder="Password"/>
                    <button class="btn btn-secondary rounded-0 text-white mb-1" onclick="validateCredentials();">User</button>
                    <button class="btn btn-primary rounded-0 text-white mb-1" onclick="getHistorical();">Show all</button>
                    <button class="btn btn-success rounded-0 text-white mb-1" onclick="newTracking();" id='tracking'>Delete</button>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div class="col-12" id="content">
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/custom.js" type="text/javascript"></script>
    </body>
</html>
